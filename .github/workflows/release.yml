name: EdgeWatch BSP Release (Makefile Owned)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0, 1.0.1-rc1)"
        required: true
      runner:
        description: "Runner type (github or self-hosted)"
        required: true
        default: "github"

jobs:
  setup:
    name: Setup build environment
    runs-on: ubuntu-22.04
    steps:
      - name: Install dependencies (GitHub runner only)
        if: inputs.runner == 'github'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libncurses-dev \
            rsync \
            git \
            gh \
            curl \
            xz-utils

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

  build:
    name: Build BSP
    needs: setup
    runs-on: ${{ inputs.runner == 'self-hosted' && 'self-hosted' || 'ubuntu-22.04' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build BSP (silent, errors only)
        run: |
          make build \
            VERSION=${{ inputs.version }} \
            TOOLCHAIN_VERSION=toolchain-v1.0.0 \
            > /dev/null 2> build.err

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bsp-build
          path: |
            build.err

  publish:
    name: Publish BSP
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: bsp-build

      - name: Publish BSP
        run: |
          make publish VERSION=${{ inputs.version }}

  cleanup:
    name: Cleanup runner workspace
    if: always()
    needs: publish
    runs-on: ${{ inputs.runner == 'self-hosted' && 'self-hosted' || 'ubuntu-22.04' }}

    steps:
      - name: Cleanup checked-out project
        run: |
          echo "Cleaning workspace"
          rm -rf "$GITHUB_WORKSPACE"
          mkdir -p "$GITHUB_WORKSPACE"
