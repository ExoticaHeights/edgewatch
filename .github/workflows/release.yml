name: EdgeWatch BSP Release (Makefile Owned)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0, 1.0.1-rc1)"
        required: true
      runner:
        description: "Runner type (github or self-hosted)"
        required: true
        default: "github"

jobs:
  checkout:
    name: Checkout source
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

  setup:
    name: Setup build environment
    runs-on: ubuntu-22.04
    needs: checkout
    steps:
      - name: Install dependencies (GitHub runner only)
        if: inputs.runner == 'github'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libncurses-dev \
            rsync \
            git \
            gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

  publish:
    name: Build & Publish BSP
    needs: setup
    permissions:
      contents: write

    # ðŸ‘‡ THIS IS THE KEY PART
    runs-on: ${{ inputs.runner == 'self-hosted' && 'self-hosted' || 'ubuntu-22.04' }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build & Publish BSP
        run: |
          make publish \
            VERSION=${{ inputs.version }} \
            TOOLCHAIN_VERSION=toolchain-v1.0.0
            - name: Cleanup runner workspace
            if: always()
            run: |
              echo "Cleaning runner workspace"
              rm -rf build/output || true
              rm -rf out || true
              rm -rf tmp || true
              rm -rf /home/sandy/actions-runner/_work/edgewatch || true

