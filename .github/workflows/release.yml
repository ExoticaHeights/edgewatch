name: EdgeWatch Release Pipeline

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  checkout:
    name: Checkout source
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

  setup:
    name: Setup build dependencies
    runs-on: ubuntu-22.04
    needs: checkout
    steps:
      - name: Install host dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libncurses-dev \
            python3 \
            xz-utils \
            curl \
            rsync

  toolchain:
    name: Prepare external toolchain
    runs-on: ubuntu-22.04
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache toolchain
        uses: actions/cache@v4
        with:
          path: toolchains
          key: toolchain-v1.0.0

      - name: Download toolchain
        run: |
          make toolchain

  build:
    name: Build EdgeWatch images
    runs-on: ubuntu-22.04
    needs: toolchain
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore toolchain cache
        uses: actions/cache@v4
        with:
          path: toolchains
          key: toolchain-v1.0.0

      - name: Build
        run: |
          make build

      - name: Prepare artifacts
        run: |
          mkdir -p artifacts
          cp out/buildroot/images/* artifacts/
          echo "Version: ${GITHUB_REF_NAME}" > artifacts/build-info.txt
          echo "Commit: $(git rev-parse HEAD)" >> artifacts/build-info.txt
          echo "Toolchain: toolchain-v1.0.0" >> artifacts/build-info.txt
          echo "Build time: $(date -u)" >> artifacts/build-info.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: edgewatch-${{ github.ref_name }}
          path: artifacts/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: edgewatch-${{ github.ref_name }}
          path: artifacts

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: EdgeWatch ${{ github.ref_name }}
          files: artifacts/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

