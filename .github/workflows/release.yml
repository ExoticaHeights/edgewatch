name: EdgeWatch BSP Release (Makefile Owned)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.0.0, 1.0.1-rc1)"
        required: true

jobs:
  checkout:
    name: Checkout source
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

  setup:
    name: Setup build environment
    runs-on: ubuntu-22.04
    needs: checkout
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            bc \
            bison \
            flex \
            libncurses-dev \
            rsync \
            git \
            gh

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

  publish:
    name: Build & Publish BSP
    runs-on: ubuntu-22.04
    needs: setup
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build & Publish BSP
        run: |
          make publish VERSION=${{ inputs.version }} TOOLCHAIN_VERSION=toolchain-v1.0.0

