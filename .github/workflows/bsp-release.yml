name: EdgeWatch BSP Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "BSP version (e.g. 1.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  bsp-release:
    name: Build & Release BSP
    runs-on: [self-hosted, buildroot]

    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Authenticate GitHub CLI
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Build BSP (errors only)
        run: |
          set -o pipefail

          mkdir -p /opt/buildroot/{out,dl}

          make \
            O=/opt/buildroot/out \
            DL_DIR=/opt/buildroot/dl \
            VERSION=${{ inputs.version }} \
            -j$(nproc) \
            > build.log 2> >(tee build.err >&2)

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build.log
            build.err
